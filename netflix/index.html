<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>jenan's netflix</title>
</head>

<body>

    <!--WLCOME DIV-->
    <div class="welcom-div">
        <div class="shadow-welcom-div"></div>
        <div class="welcom-first-row">
            <img class="netflix-logo" src="https://loodibee.com/wp-content/uploads/Netflix-logo.png" alt="netflix logo">

            <select class="lanuages-dropdown" name="lanuages" id="lang">
                <option value="volvo">English</option>
                <option value="saab">Arabic</option>
                <option value="opel">Spainsh</option>
                <option value="audi">French</option>
            </select>

            <button class="signin-button">Sign In</button>

        </div>

        <div class="welcom-heading-div">

            <h1 class="welcom-heading1">Unlimited movies, <br> TV shows, and more</h1>
            <h2 class="welcom-subheading">Starts at USD 7.99. Cancel anytime.</h2>

            <p class="enter-email-p">Ready to watch? Enter your email to create or restart your membership.
            </p>

            <div class="email-div">
                <input class="email-input" type="email" placeholder="Email Address">
                <button class="email-button">Get Started</button>
            </div>
        </div>


    </div>


    <div class="trending-movies">

        <h1 class="trending-heading">Trending Now</h1>

        <div class="movies-container">

            <div class="movie-card">
                <img class="movies"
                    src="https://m.media-amazon.com/images/M/MV5BYWY3MDE2Y2UtOTE3Zi00MGUzLTg2MTItZjE1ZWVkMGVlODRmXkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg"
                    alt="inside out">
            </div>

            <div class="movie-card">
                <img class="movies" src="https://upload.wikimedia.org/wikipedia/en/f/f9/Tall_Girl_Movie_Poster.jpeg"
                    alt="inside out">
            </div>


            <div class="movie-card">
                <img class="movies"
                    src="https://m.media-amazon.com/images/M/MV5BMWM1YmJmYWMtMDM1Ni00ZGM2LTkxODYtOTU1ZjA4MTFkMDM1XkEyXkFqcGc@._V1_.jpg"
                    alt="inside out">
            </div>

            <div class="movie-card">
                <img class="movies"
                    src="https://resizing.flixster.com/lej1aNFjcromN2hYS5-638hSJ-k=/ems.cHJkLWVtcy1hc3NldHMvbW92aWVzL2FiOWE5MWYxLTc0MzctNGNjZi1hMjE0LWNhZmZiMDU2M2RhMS5qcGc="
                    alt="inside out">
            </div>

        </div>

    </div>

</body>

</html>
